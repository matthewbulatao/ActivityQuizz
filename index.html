<!DOCTYPE html>
<html lang="en">

<head>
	<title>Selling Laptops</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<section class="gallery min-vh-100">
		<div class="container-lg">
			<div class="text-center row gy-4 row-cols-sm-2 row-cols-mid-3">
				<div class="col">
					<a href="img/1.jpg" data-lightbox="images">
						<img src="img/1.jpg" class="gallery-item">
					</a>
				</div> 
				<div class="col"> 
					<a href="img/2.jpg" data-lightbox="images">
						<img src="img/2.jpg" class="gallery-item">
					</a>
				</div> 
				<div class="col"> 
					<a href="img/3.jpg" data-lightbox="images">
						<img src="img/3.jpg" class="gallery-item">
					</a>
				</div> 
				<div class="col"> 
					<a href="img/4.jpg" data-lightbox="images">
						<img src="img/4.jpg" class="gallery-item">
					</a>
				</div> 
				<div class="col"> 
					<a href="img/5.jpg" data-lightbox="images">
						<img src="img/5.jpg" class="gallery-item">
					</a>
				</div> 
				<div class="col"> 
					<a href="img/6.jpg" data-lightbox="images">
						<img src="img/6.jpg" class="gallery-item">
					</a>
				</div>
			</div>
		</div>
	</section>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/lightbox-plus-jquery.min.js"></script>
	<script>
		lightbox.option({
		  'resizeDuration': 200,
		  'wrapAround': true
		})
	</script>
</body>

</html>
